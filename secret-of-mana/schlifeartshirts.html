<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SCHLIFEARTSHIRTS.IO</title>
  <link rel="stylesheet" href="schlifeartshirts/stylez-schlifeartshirts.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="schlifeartshirts/faviconshirt.png" />

<body>

  <div class="flex-container">
    <div class="fixed-element">
      <img src="schlifeartshirts/assetz-schlifeartshirts/schlifeartshirt-logo.png" alt="SCHLEIFARTSHIRTS.IO" />

  </div>

  <a href="http://paypal.com">
    <div class="fixed-element-2">
      <img src="schlifeartshirts/assetz-schlifeartshirts/10000.png" alt="10000" />
    </div>

  <div class="image-row">

      <img src="schlifeartshirts/assetz-schlifeartshirts/a2.jpg" alt="die eine Sprache, mit der wir 10000 Euro im Monat machen" />
    </div>
  </div>

  <div class="image-container image-container-1">
    <img src="schlifeartshirts/assetz-schlifeartshirts/b1.jpg" class="image-default" alt="MOTIF1">
    <img src="schlifeartshirts/assetz-schlifeartshirts/b2.jpg" class="image-hover" alt="MOTIF1 hover">
  </div>
  
  <div class="image-container image-container-2">
    <img src="schlifeartshirts/assetz-schlifeartshirts/c1.jpg" class="image-default" alt="MOTIF2">
    <img src="schlifeartshirts/assetz-schlifeartshirts/c2.jpg" class="image-hover" alt="MOTIF2 hover">

  <script src="schlifeartshirts/script.js"></script>
